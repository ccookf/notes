<!DOCTYPE html>
<html>
    <head>
        <!-- needed for bootstrap -->
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE-edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        
        <!-- start content -->
        <title>Notes: Login</title>
        
        <!-- bootstrap -->
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <!-- link href='css/notes.css' rel='stylesheet' -->
        
    </head>
    <body>
        <h1 class='text-center'>Notes</h1>
        <form class='form-horizontal' method='POST' action='/notes/add'>
            <div class='form-group'>
                <label for='note' class='col-xs-2 control-label'>New note:</label>
                <div class='col-xs-6'>
                    <textarea class='form-control' rows='3' name='note' placeholder='Something to remember...'></textarea>
                </div>
            </div>
            <div class='col-xs-offset-2 col-xs-6'>
                <button class='btn btn-primary btn-lg btn-block' type='submit'>Submit</button>
            </div>
         </form>
    
        <!-- need this for bootstraps javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src='js/bootstrap.min.js'></script>
    </body>
</html>
